<div class="sidebar sidebar-home shadow rounded" id="recent">
	<h2 class="sidebar-header">recent</h2>

	<ul class="recent-posts">
		{% for post in site.posts limit:3 %}
		<li>
			<h3 class="hover">
				<a href="{{post.url}}">
					{{post.title}}
				</a>
			</h3>
		</li>
		{% endfor %}
	</ul>

</div>
