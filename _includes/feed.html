{% assign currentPage = 1 %}
<div class="row posts force-height" data-page="{{ currentPage }}" data-totalPages="{{ paginator.total_pages }}">

	{% for post in paginator.posts %}
	<div class="col-lg-4 post-container" >
		<div class="post shadow">
			{% if post.featured-img %}
			<div class="row">
				<a href="{{ post.url | relative_url }}">
					<img class="post-img" src="{{post.featured-img}}" alt="{{post.title}}">
				</a>
			</div>

			{% endif %}
			<div class="row post-name-date">
				<h2 class="col-lg-9 post-name hover"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
				<div class="col-sm-3 post-date">
					<date>{{ post.date | date: "%m/%d/%Y"}}</date>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}



	<!-- <div class="row">
		{% if paginator.next_page %}
		<button class="next loadMore">
			load more
		</button>
		{% endif %}

	</div> -->
	<script src="/assets/js/pagination.js"></script>

</div>
