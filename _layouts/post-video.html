---
layout: twocol
type: 'post'
---

<div class="col-lg-10 main-content">
	<div class="row">

		<div class="row post-content">
			<div class="col-md-8">
				<video controls="controls">
					<source src="{{page.video-url}}" type='video/mp4'/>
				</video>
			</div>

			<div class="col-md-4">
				<div class="row post-name-date">
					<h2 class="col-lg-9 post-name">{{page.title}}</h2>
					<time class="col-sm-3 post-date">{{page.date | date_to_long_string}}</time>
				</div>
				{{content}}
			</div>

		</div>

	</div>

</div>
