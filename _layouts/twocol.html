<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

	{%- include header.html -%}



	<div class="row">
		
		{{ content }}

		<div class="col-sm-2">
			<div class="row sidebar">
				<h2 class="sidebar-header">social</h2>

				{% if site.linkedin_username %}
				<h3 class="hover">
					<a href="https://linkedin.com/in/{{site.linkedin_username}}">
						linkedin
					</a>
				</h3>
				{% endif %}


				{% if site.github_username %}
				<h3 class="hover">
					<a href="https://github.com/{{site.github_username}}">
						github
					</a>
				</h3>
				{% endif %}
			</div>

			<div class="row sidebar">
				<h2 class="sidebar-header">recent</h2>

				{% for post in site.posts limit:3 %}
				<h3 class="hover">
					<a href="{{post.url}}">
						{{post.title}}
					</a>
				</h3>
				{% endfor %}
			</div>
		</div>

	</div>

</body>

</html>
