<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

	{{ content }}


	<div class="row container-top">
		<div class="sidebar sidebar-home" id="recent">
			<h2 class="sidebar-header">recent</h2>

			{% for post in site.posts limit:3 %}
			<h3 class="hover">
				<a href="{{post.url}}">
					{{post.title}}
				</a>
			</h3>
			{% endfor %}
		</div>

		<div class="sidebar sidebar-home" id="social">
			<h2 class="sidebar-header">social</h2>

			{% if site.linkedin_username %}
			<h3 class="hover">
				<a href="https://linkedin.com/in/{{site.linkedin_username}}">
					linkedin
				</a>
			</h3>
			{% endif %}


			{% if site.github_username %}
			<h3 class="hover">
				<a href="https://github.com/{{site.github_username}}">
					github
				</a>
			</h3>
			{% endif %}
		</div>





	</div>
	{%- include feed.html -%}
</body>

</html>
