---
layout: base
type: 'post'
---

<div class="row main-content">
	<div class="post shadow">
		{% if page.category == 'code' %}
		<img class="row post-img-small" src="{{page.featured-img}}" alt="{{page.title}}">
		{% else %}
		<img class="row post-img" src="{{page.featured-img}}" alt="{{page.title}}">
		{% endif %}


		<div class="row post-details">
			<div class="row post-name-date">
				<h2 class="col-lg-9 post-name">{{page.title}}</h2>
				<time class="col-sm-3 post-date">{{page.date | date: "%m/%d/%Y"}}</time>
			</div>
		</div>


		{% if content.size > 1 %}
		<div class="post-content">
			{{ content }}
		</div>
		{% endif %}
	</div>
</div>
