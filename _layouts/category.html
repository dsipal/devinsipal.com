---
layout: default
type: 'page'
---
<div class="col-lg-8 main-content">

  {% for post in site.categories[page.category] %}
  <div class="col-sm-5 post shadow">

    <div class="row post-image">
      <a href="{{post.url}}">
        <img class="post-img" src="{{post.featured-img}}">
      </a>
    </div>

    <div class="row post-details">
        <h3 class="col-lg-12 post-name hover"><a href="{{post.url}}">{{post.title}}</a></h3>
        <time class="col-lg-12 post-date">{{post.date | date_to_long_string}}</time>
    </div>
    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

  </div>
  {% endfor %}

</div>
